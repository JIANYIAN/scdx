<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址跳转</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
            text-align: center;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .input-group input {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .input-group button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
            flex: 1 1 calc(50% - 10px);
            text-align: center;
            background-color: #f0f0f0;
        }
        .links a:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        function updateUrls() {
            const inputNumber = document.getElementById('numberInput').value;
            const baseUrls = [
                "http://192.168.58.1",
                "http://192.168.58.1/html/bbsp/wan/wan.asp",
                "http://192.168.58.1/html/amp/opticinfo/opticinfo.asp",
                "http://192.168.58.1/html/bbsp/vlanctc/vlanctc.asp",
                "http://192.168.58.1/html/amp/ontauth/password.asp",
                "http://192.168.58.1/html/ssmp/cfgfile/cfgfile.asp",
                "http://192.168.58.1/html/ssmp/tr069/tr069.asp"
            ];

            const labels = [
                "登录",
                "WAN设置",
                "光衰模块",
                "VLAN绑定",
                "ONT认证",
                "配置文件",
                "TR069设置"
            ];

            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';

            baseUrls.forEach((url, index) => {
                const newUrl = url.replace('58', inputNumber);
                const link = document.createElement('a');
                link.href = newUrl;
                link.textContent = labels[index];
                linksContainer.appendChild(link);
            });

            // 添加后台管理链接
            const adminLink = document.createElement('a');
            adminLink.href = "http://10.9.8.7:8080";
            adminLink.textContent = "后台管理";
            linksContainer.appendChild(adminLink);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const adminLink = document.createElement('a');
            adminLink.href = "http://10.9.8.7:8080";
            adminLink.textContent = "后台管理";
            document.getElementById('linksContainer').appendChild(adminLink);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>网址跳转</h1>
        <div class="input-group">
            <label for="numberInput">输入新的数字:</label>
            <input type="text" id="numberInput">
            <button onclick="updateUrls()">确认</button>
        </div>
        <div class="links" id="linksContainer">
            <a href="http://192.168.58.1">登录</a>
            <a href="http://192.168.58.1/html/bbsp/wan/wan.asp">WAN设置</a>
            <a href="http://192.168.58.1/html/amp/opticinfo/opticinfo.asp">光衰模块</a>
            <a href="http://192.168.58.1/html/bbsp/vlanctc/vlanctc.asp">VLAN绑定</a>
            <a href="http://192.168.58.1/html/amp/ontauth/password.asp">ONT认证</a>
            <a href="http://192.168.58.1/html/ssmp/cfgfile/cfgfile.asp">配置文件</a>
            <a href="http://192.168.58.1/html/ssmp/tr069/tr069.asp">TR069设置</a>
            <!-- 后台管理链接 -->
            <a href="http://10.9.8.7:8080">后台管理</a>
        </div>
    </div>
</body>
</html>
